networks:
  basic-client:
    name: basic-client-network

services:

  ldio-workbench:
    image: ldes/ldi-orchestrator:2.12.0-SNAPSHOT # TODO: remove snapshot
    network_mode: "host"
    environment:
      - SERVER_PORT=9006
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9006/actuator/health"]


  sink-system:
    image: ghcr.io/informatievlaanderen/test-message-sink:latest
    ports:
      - 9007:80
    networks:
      - basic-client
    environment:
      - MEMORY=true
      - MEMBER_TYPE=http://schema.mobivoc.org/#ParkingLot
